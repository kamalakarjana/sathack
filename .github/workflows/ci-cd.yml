name: lbg App CI/CD

on:
  push:
    branches: [main, qwert]
  pull_request:
    branches: [main]

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  NODE_VERSION: '18'
  TERRAFORM_VERSION: '1.6.6'
  HELM_VERSION: '3.14.0'

jobs:
  Build-terraform-infrastructure:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login with Service Principal
        run: |
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: |
          cd infrastructure
          terraform init \
            -backend-config="resource_group_name=kamalakar-demo-dev" \
            -backend-config="storage_account_name=tfstatelkamalj2k0212" \
            -backend-config="container_name=lbg-02-12-1994" \
            -backend-config="key=terraform.lbg-02-12-1994"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Terraform Validate
        run: |
          cd infrastructure
          terraform validate
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Terraform Format
        run: |
          cd infrastructure
          terraform fmt -recursive

      - name: Terraform Plan
        run: |
          cd infrastructure
          terraform plan \
            -var="environment=dev" \
            -var="resource_group_name=kamalakar-demo-dev" \
            -var="location=East US" \
            -var="acr_name=acrkamaldemodev" \
            -var="aks_cluster_name=kamal-lgb-aks-cluster" \
            -var="vnet_name=kamal-vnet-dev-lbg-app" \
            -var="public_ip_name=kamal-lbg-dev-healthcare-app" \
            -var="vm_size=Standard_DC2s_v3" \
            -var="kubernetes_version=1.33.3" \
            -var="min_count=1" \
            -var="max_count=1" \
            -var="node_count=1" \
            -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/qwert'
        run: |
          cd infrastructure
          echo "Applying Terraform plan on branch: ${{ github.ref }}"
          terraform apply -auto-approve tfplan
          echo "Terraform apply completed successfully"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

  build-and-push:
    runs-on: ubuntu-latest
    needs: Build-terraform-infrastructure
    strategy:
      matrix:
        service: [patient-service, appointment-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          npm install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry with Service Principal
        run: |
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}
          az acr login --name acrkamaldemodev

      - name: Build and Push Docker image for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          
          docker build \
            --tag ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ github.sha }} \
            --tag ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service }}:latest \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            --build-arg VERSION=1.0.0 \
            .
          
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service }}:latest
          
          echo "Successfully built and pushed ${{ matrix.service }}:${{ github.sha }}"

  trivy-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    strategy:
      matrix:
        service: [patient-service, appointment-service]
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: '${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: 0

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit
        run: |
          echo "Running npm audit for patient-service..."
          cd patient-service && npm audit --audit-level high || echo "npm audit completed with warnings"
          echo "Running npm audit for appointment-service..."
          cd ../appointment-service && npm audit --audit-level high || echo "npm audit completed with warnings"

  deploy-to-dev:
    runs-on: ubuntu-latest
    needs: [Build-terraform-infrastructure, trivy-scan, security-scan]
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Configure Azure credentials
        run: |
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group kamalakar-demo-dev \
            --name kamal-lgb-aks-cluster-dev \
            --overwrite-existing

      - name: Setup Kubernetes context
        run: |
          kubectl config current-context
          kubectl get nodes

      - name: Complete cleanup of existing resources
        run: |
          echo "=== Performing complete cleanup ==="
          
          # Delete any existing Helm release
          helm uninstall lbg-app -n lbg-ns --ignore-not-found=true || true
          
          # Delete namespace with force if needed
          kubectl delete namespace lbg-ns --ignore-not-found=true --timeout=30s || true
          
          # Wait and ensure namespace is gone
          sleep 20
          
          # If namespace still exists, remove finalizers
          if kubectl get namespace lbg-ns &> /dev/null; then
            echo "Forcing namespace deletion..."
            kubectl patch namespace lbg-ns -p '{"metadata":{"finalizers":[]}}' --type=merge || true
            kubectl delete namespace lbg-ns --force --grace-period=0 || true
            sleep 15
          fi
          
          echo "Cleanup completed"

      - name: Create fresh namespace
        run: |
          echo "Creating fresh namespace..."
          kubectl create namespace lbg-ns
          kubectl wait --for=jsonpath='{.status.phase}'=Active namespace/lbg-ns --timeout=60s
          echo "Namespace lbg-ns created successfully"

      - name: Create ACR pull secret
        run: |
          kubectl create secret docker-registry acr-secret \
            --namespace lbg-ns \
            --docker-server=${{ secrets.ACR_LOGIN_SERVER }} \
            --docker-username=${{ secrets.AZURE_CLIENT_ID }} \
            --docker-password=${{ secrets.AZURE_CLIENT_SECRET }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Install Helm chart with LoadBalancer
        run: |
          cd kubernetes/helm
          
          # Install the Helm chart with LoadBalancer configuration
          helm upgrade --install lbg-app . \
            --namespace lbg-ns \
            --create-namespace \
            --values values-dev.yml \
            --set patientService.image=${{ secrets.ACR_LOGIN_SERVER }}/patient-service:${{ github.sha }} \
            --set appointmentService.image=${{ secrets.ACR_LOGIN_SERVER }}/appointment-service:${{ github.sha }} \
            --set patientService.serviceType=LoadBalancer \
            --set appointmentService.serviceType=LoadBalancer \
            --wait \
            --timeout 10m
          
          echo "Helm chart deployed successfully with LoadBalancer services"

      - name: Wait for deployments and LoadBalancers
        run: |
          echo "=== Waiting for deployments to be ready ==="
          kubectl wait --for=condition=available deployment/patient-service -n lbg-ns --timeout=300s
          kubectl wait --for=condition=available deployment/appointment-service -n lbg-ns --timeout=300s
          
          echo "=== Waiting for LoadBalancer IPs ==="
          # Wait for LoadBalancer IP assignment
          timeout 300s bash -c 'until kubectl get svc patient-service -n lbg-ns -o jsonpath="{.status.loadBalancer.ingress[0].ip}" | grep -q "."; do sleep 10; echo "Waiting for patient-service LoadBalancer IP..."; done'
          timeout 300s bash -c 'until kubectl get svc appointment-service -n lbg-ns -o jsonpath="{.status.loadBalancer.ingress[0].ip}" | grep -q "."; do sleep 10; echo "Waiting for appointment-service LoadBalancer IP..."; done'
          
          echo "=== All deployments and LoadBalancers are ready ==="

      - name: Verify deployment
        run: |
          echo "=== Deployment Verification ==="
          kubectl get all -n lbg-ns
          echo ""
          echo "=== Pods Status ==="
          kubectl get pods -n lbg-ns -o wide
          echo ""
          echo "=== Services ==="
          kubectl get svc -n lbg-ns
          echo ""
          echo "=== HPA ==="
          kubectl get hpa -n lbg-ns

      - name: Run LoadBalancer health checks
        run: |
          echo "=== Running LoadBalancer Health Checks ==="
          sleep 30
          
          # Wait for pods to be ready
          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod -l app=patient-service -n lbg-ns --timeout=300s
          kubectl wait --for=condition=ready pod -l app=appointment-service -n lbg-ns --timeout=300s
          
          echo "=== Pod Status ==="
          kubectl get pods -n lbg-ns -o wide
          
          echo "=== Testing via LoadBalancer ==="
          # Get LoadBalancer IPs
          PATIENT_IP=$(kubectl get svc patient-service -n lbg-ns -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          APPOINTMENT_IP=$(kubectl get svc appointment-service -n lbg-ns -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          echo "Patient Service LoadBalancer IP: $PATIENT_IP"
          echo "Appointment Service LoadBalancer IP: $APPOINTMENT_IP"
          
          if [ -n "$PATIENT_IP" ]; then
            echo "Testing Patient Service LoadBalancer:"
            for i in {1..5}; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$PATIENT_IP/health || echo "failed")
              if [ "$STATUS" = "200" ]; then
                echo "‚úÖ Patient Service LoadBalancer: HEALTHY (HTTP $STATUS)"
                break
              else
                echo "‚ùå Patient Service LoadBalancer: UNHEALTHY (HTTP $STATUS) - attempt $i"
                sleep 10
              fi
            done
            
            echo "Testing Patient Service endpoints:"
            curl -s http://$PATIENT_IP/patients | head -c 100
            echo ""
          else
            echo "‚ùå No LoadBalancer IP found for patient-service"
          fi
          
          if [ -n "$APPOINTMENT_IP" ]; then
            echo "Testing Appointment Service LoadBalancer:"
            for i in {1..5}; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$APPOINTMENT_IP/health || echo "failed")
              if [ "$STATUS" = "200" ]; then
                echo "‚úÖ Appointment Service LoadBalancer: HEALTHY (HTTP $STATUS)"
                break
              else
                echo "‚ùå Appointment Service LoadBalancer: UNHEALTHY (HTTP $STATUS) - attempt $i"
                sleep 10
              fi
            done
            
            echo "Testing Appointment Service endpoints:"
            curl -s http://$APPOINTMENT_IP/appointments | head -c 100
            echo ""
          else
            echo "‚ùå No LoadBalancer IP found for appointment-service"
          fi
          
          echo "=== Final Deployment Status ==="
          kubectl get all -n lbg-ns

      - name: Get Browser Access URLs
        run: |
          PATIENT_IP=$(kubectl get svc patient-service -n lbg-ns -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          APPOINTMENT_IP=$(kubectl get svc appointment-service -n lbg-ns -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          echo "üéâ DEPLOYMENT SUCCESSFUL!"
          echo ""
          echo "üì± LOADBALANCER ACCESS INFORMATION:"
          echo "==================================="
          echo "Patient Service LoadBalancer IP: $PATIENT_IP"
          echo "Appointment Service LoadBalancer IP: $APPOINTMENT_IP"
          echo ""
          echo "üåê Access your services directly:"
          echo "   Patient Service Health:    http://$PATIENT_IP/health"
          echo "   Patient Service API:       http://$PATIENT_IP/patients"
          echo "   Appointment Service Health: http://$APPOINTMENT_IP/health"
          echo "   Appointment Service API:    http://$APPOINTMENT_IP/appointments"

  cleanup:
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy-to-dev]
    steps:
      - name: Cleanup Docker images
        run: |
          docker system prune -f
