name: lbg App CI/CD - Azure AKS

on:
  push:
    branches: [main, qwert]
  pull_request:
    branches: [main]

env:
  ACR_NAME: acrkamaldemodev
  AKS_CLUSTER_NAME: kamal-lgb-aks-cluster-dev
  RESOURCE_GROUP: kamalakar-demo-dev
  NODE_VERSION: '18'
  HELM_VERSION: '3.14.0'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [patient-service, appointment-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          npm install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build and Push Docker image for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          
          docker build \
            --tag ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}:${{ github.sha }} \
            --tag ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}:latest \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            --build-arg VERSION=1.0.0 \
            .
          
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}:latest
          
          echo "Successfully built and pushed ${{ matrix.service }}:${{ github.sha }}"

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit
        run: |
          echo "Running npm audit for patient-service..."
          cd patient-service && npm audit --audit-level high || echo "npm audit completed with warnings"
          echo "Running npm audit for appointment-service..."
          cd ../appointment-service && npm audit --audit-level high || echo "npm audit completed with warnings"

  deploy-to-dev:
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Setup Kubernetes context
        run: |
          kubectl config current-context
          kubectl get nodes

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Cleanup existing resources
        run: |
          echo "=== Performing cleanup ==="
          helm uninstall lbg-app -n lbg-ns --ignore-not-found=true || true
          kubectl delete namespace lbg-ns --ignore-not-found=true --timeout=30s || true
          sleep 10

      - name: Create namespace
        run: |
          kubectl create namespace lbg-ns || true
          kubectl label namespace lbg-ns environment=dev || true

      - name: Create ACR pull secret
        run: |
          kubectl create secret docker-registry acr-secret \
            --namespace lbg-ns \
            --docker-server=${{ env.ACR_NAME }}.azurecr.io \
            --docker-username=${{ secrets.AZURE_CLIENT_ID }} \
            --docker-password=${{ secrets.AZURE_CLIENT_SECRET }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Install Helm chart with LoadBalancer
        run: |
          cd kubernetes/helm
          
          echo "Installing Helm chart with LoadBalancer configuration..."
          
          helm upgrade --install lbg-app . \
            --namespace lbg-ns \
            --create-namespace \
            --values values-dev.yml \
            --set patientService.image=${{ env.ACR_NAME }}.azurecr.io/patient-service:${{ github.sha }} \
            --set appointmentService.image=${{ env.ACR_NAME }}.azurecr.io/appointment-service:${{ github.sha }} \
            --set patientService.serviceType=LoadBalancer \
            --set appointmentService.serviceType=LoadBalancer \
            --wait \
            --timeout 15m \
            --debug
          
          echo "Helm chart deployed successfully with LoadBalancer services"

      - name: Wait for deployments and LoadBalancers
        run: |
          echo "=== Waiting for deployments to be ready ==="
          kubectl wait --for=condition=available deployment/patient-service -n lbg-ns --timeout=600s
          kubectl wait --for=condition=available deployment/appointment-service -n lbg-ns --timeout=600s
          
          echo "=== Waiting for LoadBalancer IPs ==="
          # Wait for LoadBalancer IP assignment with longer timeout
          timeout 600s bash -c 'until kubectl get svc patient-service -n lbg-ns -o jsonpath="{.status.loadBalancer.ingress[0].ip}" | grep -q "."; do sleep 15; echo "Waiting for patient-service LoadBalancer IP..."; done'
          timeout 600s bash -c 'until kubectl get svc appointment-service -n lbg-ns -o jsonpath="{.status.loadBalancer.ingress[0].ip}" | grep -q "."; do sleep 15; echo "Waiting for appointment-service LoadBalancer IP..."; done'
          
          echo "=== All deployments and LoadBalancers are ready ==="

      - name: Verify deployment
        run: |
          echo "=== Deployment Verification ==="
          kubectl get all -n lbg-ns
          echo ""
          echo "=== Pods Status ==="
          kubectl get pods -n lbg-ns -o wide
          echo ""
          echo "=== Services ==="
          kubectl get svc -n lbg-ns
          echo ""
          echo "=== HPA ==="
          kubectl get hpa -n lbg-ns

      - name: Run LoadBalancer health checks
        run: |
          echo "=== Running LoadBalancer Health Checks ==="
          sleep 30
          
          # Get LoadBalancer IPs
          PATIENT_IP=$(kubectl get svc patient-service -n lbg-ns -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          APPOINTMENT_IP=$(kubectl get svc appointment-service -n lbg-ns -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          echo "Patient Service LoadBalancer IP: $PATIENT_IP"
          echo "Appointment Service LoadBalancer IP: $APPOINTMENT_IP"
          
          if [ -n "$PATIENT_IP" ]; then
            echo "Testing Patient Service LoadBalancer:"
            for i in {1..10}; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$PATIENT_IP/health || echo "failed")
              if [ "$STATUS" = "200" ]; then
                echo "‚úÖ Patient Service LoadBalancer: HEALTHY (HTTP $STATUS)"
                break
              else
                echo "‚ùå Patient Service LoadBalancer: UNHEALTHY (HTTP $STATUS) - attempt $i"
                sleep 15
              fi
            done
          else
            echo "‚ùå No LoadBalancer IP found for patient-service"
          fi
          
          if [ -n "$APPOINTMENT_IP" ]; then
            echo "Testing Appointment Service LoadBalancer:"
            for i in {1..10}; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$APPOINTMENT_IP/health || echo "failed")
              if [ "$STATUS" = "200" ]; then
                echo "‚úÖ Appointment Service LoadBalancer: HEALTHY (HTTP $STATUS)"
                break
              else
                echo "‚ùå Appointment Service LoadBalancer: UNHEALTHY (HTTP $STATUS) - attempt $i"
                sleep 15
              fi
            done
          else
            echo "‚ùå No LoadBalancer IP found for appointment-service"
          fi

      - name: Get Browser Access URLs
        run: |
          PATIENT_IP=$(kubectl get svc patient-service -n lbg-ns -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          APPOINTMENT_IP=$(kubectl get svc appointment-service -n lbg-ns -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          echo "üéâ DEPLOYMENT SUCCESSFUL!"
          echo ""
          echo "üì± AZURE LOAD BALANCER ACCESS INFORMATION:"
          echo "=========================================="
          echo "Patient Service LoadBalancer IP: $PATIENT_IP"
          echo "Appointment Service LoadBalancer IP: $APPOINTMENT_IP"
          echo ""
          echo "üåê Access your services via Azure Load Balancer:"
          echo "   Patient Service Health:    http://$PATIENT_IP/health"
          echo "   Patient Service API:       http://$PATIENT_IP/patients"
          echo "   Appointment Service Health: http://$APPOINTMENT_IP/health"
          echo "   Appointment Service API:    http://$APPOINTMENT_IP/appointments"

  cleanup:
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy-to-dev]
    steps:
      - name: Cleanup Docker images
        run: |
          docker system prune -f
