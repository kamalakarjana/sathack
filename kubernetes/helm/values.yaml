global:
  namespace: lbg-ns
  environment: dev
  
image:
  registry: acrkamaldemodev.azurecr.io
  pullPolicy: IfNotPresent

persistence:
  enabled: false
  size: 1Gi
  storageClass: "default"

patientService:
  name: patient-service
  replicaCount: 2
  image: patient-service
  tag: latest
  port: 3000
  serviceType: LoadBalancer
  servicePort: 80
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"
  hpa:
    minReplicas: 2
    maxReplicas: 10
    targetCPU: 50
    targetMemory: 70

appointmentService:
  name: appointment-service
  replicaCount: 2
  image: appointment-service
  tag: latest
  port: 3001
  serviceType: LoadBalancer
  servicePort: 80
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"
  hpa:
    minReplicas: 2
    maxReplicas: 10
    targetCPU: 50
    targetMemory: 70

# Disable ingress
ingress:
  enabled: false
