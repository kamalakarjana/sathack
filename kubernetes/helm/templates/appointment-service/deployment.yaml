apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appointmentService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.appointmentService.name }}
    environment: {{ .Values.global.environment }}
spec:
  replicas: {{ .Values.appointmentService.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.appointmentService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.appointmentService.name }}
    spec:
      containers:
      - name: {{ .Values.appointmentService.name }}
        image: "{{ .Values.image.registry }}/{{ .Values.appointmentService.image }}:{{ .Values.appointmentService.tag }}"
        ports:
        - containerPort: {{ .Values.appointmentService.port }}
        env:
        - name: PORT
          value: "{{ .Values.appointmentService.port | toString }}"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: lbg-app-config
              key: NODE_ENV
        resources:
          {{- toYaml .Values.appointmentService.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.appointmentService.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.appointmentService.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1
      imagePullSecrets:
      - name: acr-secret
