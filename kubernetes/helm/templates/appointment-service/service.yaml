apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appointmentService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.appointmentService.name }}
    environment: {{ .Values.global.environment }}
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  selector:
    app: {{ .Values.appointmentService.name }}
  ports:
    - port: {{ .Values.appointmentService.servicePort }}
      targetPort: {{ .Values.appointmentService.port }}
      protocol: TCP
      name: http
  type: {{ .Values.appointmentService.serviceType }}
